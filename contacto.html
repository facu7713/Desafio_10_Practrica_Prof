<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buen Comer | Contactanos</title>

  <!-- enlace a bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    



    <section>

        <form action="">
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Ingrese Nombre" aria-label="nombre">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Ingrese Apellido" aria-label="apellido">
                </div>
              </div>
    
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Ingrese provincia" aria-label="provincia">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Ingrese ciudad" aria-label="ciudad">
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            

        </form>
        
    </section>





</body>
</html>
